  - changeSet:
        id: Adding_password_field
        author: Ashmeet
        changes:
            - addColumn:
                columns:
                    - column:
                        name: PASSWORD
                        type: varchar(100)
                        autoIncrement: false
                        constraints:
                            primaryKey: false
                            nullable: false
                tableName: student_data
                schemaName: segaedu
  - changeSet:
        id: Adding_role_field
        author: Ashmeet
        changes:
            - addColumn:
                columns:
                    - column:
                        name: ROLE
                        type: varchar(50)
                        autoIncrement: false
                        constraints:
                            primaryKey: false
                            nullable: false
                tableName: student_data
                schemaName: segaedu
