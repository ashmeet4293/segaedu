databaseChangeLog:
  - changeSet:
        id: create_student_data
        author: Ashmeet
        preConditions:
          - onFail: MARK_RAN
          - not:
            - tableExists:
                tableName: student_data
        changes:
          - createTable:
              tableName: student_data
              columns:
              - column:
                  name: STUDENT_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: USER_NAME
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: GENDER
                  type: varchar(1)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: DOB
                  type: varchar(30)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: FATHER_NAME
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: EMAIL
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: PERMANENT_ADDRESS
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: TEMPORARY_ADDRESS
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: MOBILE_NO
                  type: varchar(10)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: PHONE_NO
                  type: varchar(35)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: ACADEMIC_DETAILS
                  type: varchar(100)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: COURSE_CODE
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: LAST_MODIFIED_BY
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: LAST_MODIFIED_DATE
                  type: timestamp
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: REGISTERED_BY
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: REGISTERED_DATE
                  type: datetime
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
