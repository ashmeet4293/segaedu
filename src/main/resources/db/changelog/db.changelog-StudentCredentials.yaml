databaseChangeLog:
  - changeSet:
        id: create_course_data
        author: Ashmeet
        preConditions:
          - onFail: MARK_RAN
          - not:
            - tableExists:
                tableName: credentials
        changes:
          - createTable:
              tableName: credentials
              columns:
              - column:
                  name: Student_id
                  type: int
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: Username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: isActive
                  type: text
                  constraints:
                    nullable: false