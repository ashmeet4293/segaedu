databaseChangeLog:
  - changeSet:
        id: create_course_data
        author: Ashmeet
        preConditions:
          - onFail: MARK_RAN
          - not:
            - tableExists:
                tableName: course_data
        changes:
          - createTable:
              tableName: course_data
              columns:
              - column:
                  name: Course_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: Name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: fee
                  type: int
                  constraints:
                    nullable: false